<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="decorator">
<head>
    <title>Title</title>
</head>
<body>
==================================
<div layout:fragment="content">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Panel Title</h3>
        </div>
        <div class="panel-body">
            <!-- START CHECKBOXES RADIO AND SELECT -->
            <div class="block">
                <h4>Bootstrap Select</h4>
                <form role="form" class="form-horizontal">
                    <div class="form-group">
                        <label class="col-md-1 control-label">Default</label>
                        <div class="col-md-2">
                            <select class="form-control select" id="usrFlag" name="usrFlag">
                                <option th:each="choice : ${tables}"
                                        th:value="${choice.tableNameUpCase}"
                                        th:text="${choice.tableNameUpCase}"></option>
                            </select>
                        </div>
                    </div>

                    <h5 class="push-up-20">Custom features</h5>
                    <div class="form-group">
                        <label class="col-md-1 control-label">Styled</label>
                        <div class="col-md-2">
                            <select class="form-control select" multiple="multiple" data-style="btn-success">
                                <option th:each="choice : ${tables}"
                                        th:value="${choice.tableNameUpCase}"
                                        th:text="${choice.tableNameUpCase}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-1 control-label">Search</label>
                        <div class="col-md-2">
                            <select class="form-control select" data-live-search="true">
                                <option th:each="choice : ${tables}"
                                        th:value="${choice.tableNameUpCase}"
                                        th:text="${choice.tableNameUpCase}"></option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <!-- END OF CHECKBOXES RADIO AND SELECT -->


        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Panel Title</h3>
        </div>
        <div class="panel-body">
            <!-- START CHECKBOXES RADIO AND SELECT -->
            <div class="block">
                <table id="table"
                       data-pagination="true"
                       data-id-field="id"
                       data-page-list="[10, 25, 50, 100, ALL]"
                       data-show-footer="false"
                       data-side-pagination="server"
                       data-url="/tables"
                       data-response-handler="responseHandler">
                    <thead>
                    <tr>
                        <th data-field="id" class="col-md-2">Item ID</th>
                        <th data-field="name" class="col-md-6">
                            <i class="glyphicon glyphicon-star"></i>
                            Item Name
                        </th>
                        <th data-field="price" class="col-md-4">
                            <i class="glyphicon glyphicon-heart"></i>
                            Item Price
                        </th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
