<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="body-full-height">
    <head>
        <!-- META SECTION -->
        <title>Atlant - Login</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
        <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
        <!-- END META SECTION -->
        
        <!-- CSS INCLUDE -->        
        <link rel="stylesheet" type="text/css" id="theme" href="css/theme-default.css"/>
        <!-- EOF CSS INCLUDE -->                                    
    </head>
    <body>
        
        <div class="login-container">
        
            <div class="login-box animated fadeInDown">
                <div class="login-logo"></div>
                <div class="login-body">
                    <div class="login-title"><strong>欢迎</strong>, 请登录</div>
                    <form id="loginForm" action="/login" role="form" class="form-horizontal" method="post" autocomplete="off">
                    <div class="form-group">
                        <div class="col-md-12">
                            <div  th:if="${error != null}" class="alert alert-warning alert-dismissable">
                                用户名或密码不正确
                            </div>
                            <input type="text" name="username" id="username" class="form-control"
                                   placeholder="用户Email" required="required" tabindex="1"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <input type="password"  name="password" id="password"  class="form-control" placeholder="密码" required="required"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-6">
                            <input type="checkbox" name="remember-me" />  <label>记住我</label>
                        </div>
                        <div class="col-md-6">
                            <button class="btn btn-info btn-block">登录</button>
                        </div>
                    </div>
                    </form>
                </div>
                <div class="login-footer">
                    <div class="pull-left">
                        &copy; 2016
                    </div>
                    <div class="pull-right">
                        <a href="#">关于</a> |
                        <a href="#">隐私</a> |
                        <a href="#">联系我们</a>
                    </div>
                </div>
            </div>
            
        </div>

    </body>
</html>
