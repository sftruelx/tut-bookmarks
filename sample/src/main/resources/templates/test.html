<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <link rel="stylesheet" type="text/css" id="theme" href="/css/theme-default.css"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrapdatepicker/css/bootstrap-datetimepicker.css}"
          href="/assets/bootstrap_table/bootstrap-table.css"/>
    <script type="text/javascript" src="/js/plugins/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/js/plugins/jquery/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/js/plugins/bootstrap/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/plugins/bootstrapdatepicker/js/bootstrap-datetimepicker.js"></script>

</head>
<body>
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span>
    </button>
    <h4 class="modal-title" id="exampleModalLabel">Album</h4>
</div>
<form id="validate" role="form" class="form-horizontal">
    <div class="modal-body">


        <div class="form-group">
            <label class="col-md-3 control-label">Album Name</label>
            <div class="col-md-7">
                <input id="albumName" name="albumName" type="text" class="form-control"/>
                <span class="help-block">Required</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">Author</label>
            <div class="col-md-7">
                <input id="author" name="author" type="text" class="form-control"/>
                <span class="help-block">Required</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">ClassifyId</label>
            <div class="col-md-7">
                <input id="classifyId" name="classifyId" type="text" class="form-control"/>
                <span class="help-block">Required</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">CreateTime</label>
            <div class="col-md-7">
                <input type="text" id="createTime" name="createTime" class="form-control datepicker" />
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-3 control-label">Descripe</label>
            <div class="col-md-7">
                <input id="descripe" name="descripe" type="text" class="form-control"/>
                <span class="help-block">Required</span>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button class="btn btn-primary" type="submit">Submit</button>
    </div>
</form>
<script type="text/javascript">
    //('#createTime').datetimepicker();

    $(function () {

        var validate = $("#validate").validate({
            debug: true, //调试模式取消submit的默认提交功能
            //errorClass: "label.error", //默认为错误的样式类为：error
            focusInvalid: true, //当为false时，验证无效时，没有焦点响应
            onkeyup: false,
            submitHandler: function (form) {   //表单提交句柄,为一回调函数，带一个参数：form
                alert("ok");
            },
            rules: {
                firstname: {
                    required: true
                }

            },
            messages: {
                firstname: {
                    required: "原始密码不能为空",
                }
            }

        });
    })

</script>
</body>
</html>
